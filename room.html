<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Raum</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1 id="room-name">Raum</h1>
    <button onclick="window.location.href='index.html'">Zurück</button>
</header>

<div class="room-stats">
    <p>Temperatur: <span id="current-temp">--</span> °C</p>
    <p>Luftfeuchtigkeit: <span id="current-humidity">--</span> %</p>
</div>

<div class="control-box">
    <h3>Temperatur einstellen</h3>
    <input type="range" min="15" max="30" id="temp-slider"/>
    <p>Ziel: <span id="target-temp">--</span> °C</p>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="room.js"></script>

</body>
</html>
